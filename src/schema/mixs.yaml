id: http://w3id.org/mixs6
description: MIxS 6 linkml rendering
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  mixs.vocab: https://w3id.org/mixs/vocab/
  MIXS: https://w3id.org/mixs/terms/
default_prefix: mixs.vocab
slots:
  core field:
    description: basic fields
  investigation field:
    description: field describing aspect of the investigation/study to which the sample
      belongs
  nucleic acid sequence source field: {}
  sequencing field: {}
  mixs extension field: {}
  environment field:
    description: field describing environmental aspect of a sample
  submitted_to_insdc:
    is_a: investigation field
    aliases:
    - submitted to insdc
    description: Depending on the study (large-scale e.g. done with next generation
      sequencing technology, or small-scale) sequences have to be submitted to SRA
      (Sequence Read Archive), DRA (DDBJ Read Archive) or via the classical Webin/Sequin
      systems to Genbank, ENA and DDBJ. Although this field is mandatory, it is meant
      as a self-test field, therefore it is not necessary to include this field in
      contextual data submitted to databases
    range: string
    examples:
    - value: 'yes'
    comments:
    - 'Expected value: boolean'
    - 'Preferred unit: '
    - 'Position: 1.0'
    pattern: '{boolean}'
  investigation_type:
    is_a: investigation field
    aliases:
    - investigation type
    description: Nucleic Acid Sequence Report is the root element of all MIGS/MIMS
      compliant reports as standardized by Genomic Standards Consortium. This field
      is either eukaryote,bacteria,virus,plasmid,organelle, metagenome,mimarks-survey,
      mimarks-specimen, metatranscriptome, single amplified genome, metagenome-assembled
      genome, or uncultivated viral genome
    range: investigation_type_enum
    examples:
    - value: metagenome
    comments:
    - 'Expected value: eukaryote, bacteria_archaea, plasmid, virus, organelle, metagenome,mimarks-survey,
      mimarks-specimen, metatranscriptome, single amplified genome, metagenome-assembled
      genome, or uncultivated viral genomes'
    - 'Preferred unit: '
    - 'Position: 2.0'
    pattern: '[eukaryote|bacteria_archaea|plasmid|virus|organelle|metagenome|metatranscriptome|mimarks-survey|mimarks-specimen|misag|mimag|miuvig]'
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/60
  sample_name:
    is_a: core field
    aliases:
    - 'sample name '
    description: 'Sample Name is a name that you choose for the sample. It can have
      any format, but we suggest that you make it concise, unique and consistent within
      your lab, and as informative as possible. Every Sample Name from a single Submitter
      must be unique. '
    range: string
    examples:
    - value: ''
    comments:
    - 'Expected value: '
    - 'Preferred unit: '
    - 'Position: '
    pattern: ''
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/78
  project_name:
    is_a: investigation field
    aliases:
    - project name
    description: Name of the project within which the sequencing was organized
    range: string
    examples:
    - value: Forest soil metagenome
    comments:
    - 'Expected value: '
    - 'Preferred unit: '
    - 'Position: 3.0'
    pattern: '{text}'
  experimental_factor:
    is_a: investigation field
    aliases:
    - experimental factor
    description: Experimental factors are essentially the variable aspects of an experiment
      design which can be used to describe an experiment, or set of experiments, in
      an increasingly detailed manner. This field accepts ontology terms from Experimental
      Factor Ontology (EFO) and/or Ontology for Biomedical Investigations (OBI). For
      a browser of EFO (v 2.95) terms, please see http://purl.bioontology.org/ontology/EFO;
      for a browser of OBI (v 2018-02-12) terms please see http://purl.bioontology.org/ontology/OBI
    range: string
    examples:
    - value: time series design [EFO:EFO_0001779]
    comments:
    - 'Expected value: text or EFO and/or OBI'
    - 'Preferred unit: '
    - 'Position: 4.0'
    pattern: '{termLabel} {[termID]}|{text}'
  lat_lon:
    is_a: environment field
    aliases:
    - geographic location (latitude and longitude)
    description: The geographical origin of the sample as defined by latitude and
      longitude. The values should be reported in decimal degrees and in WGS84 system
    range: string
    examples:
    - value: 50.586825 6.408977
    comments:
    - 'Expected value: decimal degrees'
    - 'Preferred unit: '
    - 'Position: 5.0'
    pattern: '{float} {float}'
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/62
  depth:
    is_a: environment field
    aliases:
    - geographic location (depth)
    description: Please refer to the definitions of depth in the environmental packages
    range: string
    examples:
    - value: ''
    comments:
    - 'Expected value: -'
    - 'Preferred unit: '
    - 'Position: 6.0'
    - 'This field is used in: 8 packages: host-associated, microbial mat_biofilm,
      miscellaneous natural or artificial environment, plant-associated, sediment,
      soil, wastewater_sludge, water'
    pattern: '-'
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/63
  alt:
    is_a: environment field
    aliases:
    - altitude
    description: "Altitude is a term used to identify heights of objects such as airplanes,\
      \ space shuttles, rockets, atmospheric balloons and heights of places such as\
      \ atmospheric layers and clouds. It is used to measure the height of an object\
      \ which is above the earth\u201A\xC4\xF4s surface. In this context, the altitude\
      \ measurement is the vertical distance between the earth's surface above sea\
      \ level and the sampled position in the air"
    range: quantity value
    examples:
    - value: 100 meter
    comments:
    - 'Expected value: measurement value'
    - 'Preferred unit: '
    - 'Position: '
    - 'This field is used in: 3 packages: air, host-associated, miscellaneous natural
      or artificial environment'
  elev:
    is_a: environment field
    aliases:
    - elevation
    description: Elevation of the sampling site is its height above a fixed reference
      point, most commonly the mean sea level. Elevation is mainly used when referring
      to points on the earth's surface, while altitude is used for points above the
      surface, such as an aircraft in flight or a spacecraft in orbit
    range: quantity value
    examples:
    - value: 100 meter
    comments:
    - 'Expected value: measurement value'
    - 'Preferred unit: '
    - 'Position: 7.0'
    - 'This field is used in: 9 packages: air, host-associated, hydrocarbon resources-cores,
      microbial mat_biofilm, miscellaneous natural or artificial environment, plant-associated,
      sediment, soil, water'
  geo_loc_name:
    is_a: environment field
    aliases:
    - geographic location (country and/or sea,region)
    description: The geographical origin of the sample as defined by the country or
      sea name followed by specific region name. Country or sea names should be chosen
      from the INSDC country list (http://insdc.org/country.html), or the GAZ ontology
      (v 1.512) (http://purl.bioontology.org/ontology/GAZ)
    range: string
    examples:
    - value: Germany;North Rhine-Westphalia;Eifel National Park
    comments:
    - 'Expected value: country or sea name (INSDC or GAZ);region(GAZ);specific location
      name'
    - 'Preferred unit: '
    - 'Position: 8.0'
    pattern: '{term};{term};{text}'
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/17
  collection_date:
    is_a: environment field
    aliases:
    - collection date
    description: 'The time of sampling, either as an instance (single point in time)
      or interval. In case no exact time is available, the date/time can be right
      truncated i.e. all of these are valid times: 2008-01-23T19:23:10+00:00; 2008-01-23T19:23:10;
      2008-01-23; 2008-01; 2008; Except: 2008-01; 2008 all are ISO8601 compliant'
    range: string
    examples:
    - value: '2018-05-11T10:00:00+01:00'
    comments:
    - 'Expected value: date and time'
    - 'Preferred unit: '
    - 'Position: 9.0'
    pattern: '{timestamp}'
  env_broad_scale:
    is_a: environment field
    aliases:
    - broad-scale environmental context
    description: "In this field, report which major environmental system your sample\
      \ or specimen came from. The systems identified should have a coarse spatial\
      \ grain, to provide the general environmental context of where the sampling\
      \ was done (e.g. were you in the desert or a rainforest?). We recommend using\
      \ subclasses of ENVO\u2019s biome class: http://purl.obolibrary.org/obo/ENVO_00000428.\
      \ Format (one term): termLabel [termID], Format (multiple terms): termLabel\
      \ [termID]|termLabel [termID]|termLabel [termID]. Example: Annotating a water\
      \ sample from the photic zone in middle of the Atlantic Ocean, consider: oceanic\
      \ epipelagic zone biome [ENVO:01000033]. Example: Annotating a sample from the\
      \ Amazon rainforest consider: tropical moist broadleaf forest biome [ENVO:01000228].\
      \ If needed, request new terms on the ENVO tracker, identified here: http://www.obofoundry.org/ontology/envo.html"
    range: string
    examples:
    - value: forest biome [ENVO:01000174]
    comments:
    - 'Expected value: Add terms that identify the major environment type(s) where
      your sample was collected. Recommend subclasses of biome [ENVO:00000428]. Multiple
      terms can be separated by one or more pipes e.g.: mangrove biome [ENVO:01000181]|estuarine
      biome [ENVO:01000020]'
    - 'Preferred unit: '
    - 'Position: 10.0'
    pattern: '{termLabel} {[termID]}'
  env_local_scale:
    is_a: environment field
    aliases:
    - local environmental context
    description: "In this field, report the entity or entities which are in your sample\
      \ or specimen\u2019s local vicinity and which you believe have significant causal\
      \ influences on your sample or specimen. Please use terms that are present in\
      \ ENVO and which are of smaller spatial grain than your entry for env_broad_scale.\
      \ Format (one term): termLabel [termID]; Format (multiple terms): termLabel\
      \ [termID]|termLabel [termID]|termLabel [termID]. Example: Annotating a pooled\
      \ sample taken from various vegetation layers in a forest consider: canopy [ENVO:00000047]|herb\
      \ and fern layer [ENVO:01000337]|litter layer [ENVO:01000338]|understory [01000335]|shrub\
      \ layer [ENVO:01000336]. If needed, request new terms on the ENVO tracker, identified\
      \ here: http://www.obofoundry.org/ontology/envo.html"
    range: string
    examples:
    - value: litter layer [ENVO:01000338]
    comments:
    - 'Expected value: Add terms that identify environmental entities having causal
      influences upon the entity at time of sampling, multiple terms can be separated
      by pipes, e.g.: shoreline [ENVO:00000486]|intertidal zone [ENVO:00000316]'
    - 'Preferred unit: '
    - 'Position: 11.0'
    pattern: '{termLabel} {[termID]}'
  env_medium:
    is_a: environment field
    aliases:
    - environmental medium
    description: "In this field, report which environmental material or materials\
      \ (pipe separated) immediately surrounded your sample or specimen prior to sampling,\
      \ using one or more subclasses of ENVO\u2019s environmental material class:\
      \ http://purl.obolibrary.org/obo/ENVO_00010483. Format (one term): termLabel\
      \ [termID]; Format (multiple terms): termLabel [termID]|termLabel [termID]|termLabel\
      \ [termID]. Example: Annotating a fish swimming in the upper 100 m of the Atlantic\
      \ Ocean, consider: ocean water [ENVO:00002151]. Example: Annotating a duck on\
      \ a pond consider: pond water [ENVO:00002228]|air ENVO_00002005. If needed,\
      \ request new terms on the ENVO tracker, identified here: http://www.obofoundry.org/ontology/envo.html"
    range: string
    examples:
    - value: soil [ENVO:00001998]
    comments:
    - 'Expected value: Add terms that identify the material displaced by the entity
      at time of sampling. Recommend subclasses of environmental material [ENVO:00010483].
      Multiple terms can be separated by pipes e.g.: estuarine water [ENVO:01000301]|estuarine
      mud [ENVO:00002160]'
    - 'Preferred unit: '
    - 'Position: 12.0'
    pattern: '{termLabel} {[termID]}'
  env_package:
    is_a: mixs extension field
    aliases:
    - environmental package
    description: MIxS extension for reporting of measurements and observations obtained
      from one or more of the environments where the sample was obtained. All environmental
      packages listed here are further defined in separate subtables. By giving the
      name of the environmental package, a selection of fields can be made from the
      subtables and can be reported
    range: env_package_enum
    examples:
    - value: soil
    comments:
    - 'Expected value: enumeration'
    - 'Preferred unit: '
    - 'Position: 13.0'
    pattern: '[air|built environment|host-associated|human-associated|human-skin|human-oral|human-gut|human-vaginal|hydrocarbon
      resources-cores|hydrocarbon resources-fluids/swabs|microbial mat/biofilm|misc
      environment|plant-associated|sediment|soil|wastewater/sludge|water]'
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/64
  subspecf_gen_lin:
    is_a: nucleic acid sequence source field
    aliases:
    - subspecific genetic lineage
    description: This should provide further information about the genetic distinctness
      of the sequenced organism by recording additional information e.g. serovar,
      serotype, biotype, ecotype, or any relevant genetic typing schemes like Group
      I plasmid. It can also contain alternative taxonomic information. It should
      contain both the lineage name, and the lineage rank, i.e. biovar:abc123
    range: string
    examples:
    - value: serovar:Newport
    comments:
    - 'Expected value: genetic lineage below lowest rank of NCBI taxonomy, which is
      subspecies, e.g. serovar, biotype, ecotype'
    - 'Preferred unit: '
    - 'Position: 14.0'
    pattern: '{rank name}:{text}'
  ploidy:
    is_a: nucleic acid sequence source field
    aliases:
    - ploidy
    description: The ploidy level of the genome (e.g. allopolyploid, haploid, diploid,
      triploid, tetraploid). It has implications for the downstream study of duplicated
      gene and regions of the genomes (and perhaps for difficulties in assembly).
      For terms, please select terms listed under class ploidy (PATO:001374) of Phenotypic
      Quality Ontology (PATO), and for a browser of PATO (v 2018-03-27) please refer
      to http://purl.bioontology.org/ontology/PATO
    range: string
    examples:
    - value: allopolyploidy [PATO:0001379]
    comments:
    - 'Expected value: PATO'
    - 'Preferred unit: '
    - 'Position: 15.0'
    pattern: '{termLabel} {[termID]}'
  num_replicons:
    is_a: nucleic acid sequence source field
    aliases:
    - number of replicons
    description: Reports the number of replicons in a nuclear genome of eukaryotes,
      in the genome of a bacterium or archaea or the number of segments in a segmented
      virus. Always applied to the haploid chromosome count of a eukaryote
    range: string
    examples:
    - value: '2'
    comments:
    - 'Expected value: for eukaryotes and bacteria: chromosomes (haploid count); for
      viruses: segments'
    - 'Preferred unit: '
    - 'Position: 16.0'
    pattern: '{integer}'
  extrachrom_elements:
    is_a: nucleic acid sequence source field
    aliases:
    - extrachromosomal elements
    description: Do plasmids exist of significant phenotypic consequence (e.g. ones
      that determine virulence or antibiotic resistance). Megaplasmids? Other plasmids
      (borrelia has 15+ plasmids)
    range: string
    examples:
    - value: '5'
    comments:
    - 'Expected value: number of extrachromosmal elements'
    - 'Preferred unit: '
    - 'Position: 17.0'
    pattern: '{integer}'
  estimated_size:
    is_a: nucleic acid sequence source field
    aliases:
    - estimated size
    description: The estimated size of the genome prior to sequencing. Of particular
      importance in the sequencing of (eukaryotic) genome which could remain in draft
      form for a long or unspecified period.
    range: string
    examples:
    - value: 300000 bp
    comments:
    - 'Expected value: number of base pairs'
    - 'Preferred unit: '
    - 'Position: 18.0'
    pattern: '{integer} bp'
  ref_biomaterial:
    is_a: nucleic acid sequence source field
    aliases:
    - reference for biomaterial
    description: Primary publication if isolated before genome publication; otherwise,
      primary genome report
    range: string
    examples:
    - value: doi:10.1016/j.syapm.2018.01.009
    comments:
    - 'Expected value: PMID, DOI or URL'
    - 'Preferred unit: '
    - 'Position: 19.0'
    pattern: '{PMID}|{DOI}|{URL}'
  source_mat_id:
    is_a: nucleic acid sequence source field
    aliases:
    - source material identifiers
    description: A unique identifier assigned to a material sample (as defined by
      http://rs.tdwg.org/dwc/terms/materialSampleID, and as opposed to a particular
      digital record of a material sample) used for extracting nucleic acids, and
      subsequent sequencing. The identifier can refer either to the original material
      collected or to any derived sub-samples. The INSDC qualifiers /specimen_voucher,
      /bio_material, or /culture_collection may or may not share the same value as
      the source_mat_id field. For instance, the /specimen_voucher qualifier and source_mat_id
      may both contain 'UAM:Herps:14' , referring to both the specimen voucher and
      sampled tissue with the same identifier. However, the /culture_collection qualifier
      may refer to a value from an initial culture (e.g. ATCC:11775) while source_mat_id
      would refer to an identifier from some derived culture from which the nucleic
      acids were extracted (e.g. xatc123 or ark:/2154/R2).
    range: string
    examples:
    - value: MPI012345
    comments:
    - 'Expected value: for cultures of microorganisms: identifiers for two culture
      collections; for other material a unique arbitrary identifer'
    - 'Preferred unit: '
    - 'Position: 20.0'
    pattern: '{text}'
  pathogenicity:
    is_a: nucleic acid sequence source field
    aliases:
    - known pathogenicity
    description: To what is the entity pathogenic
    range: string
    examples:
    - value: human, animal, plant, fungi, bacteria
    comments:
    - 'Expected value: names of organisms that the entity is pathogenic to'
    - 'Preferred unit: '
    - 'Position: 21.0'
    pattern: '{text}'
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/65
  biotic_relationship:
    is_a: nucleic acid sequence source field
    aliases:
    - observed biotic relationship
    description: Description of relationship(s) between the subject organism and other
      organism(s) it is associated with. E.g., parasite on species X; mutualist with
      species Y. The target organism is the subject of the relationship, and the other
      organism(s) is the object
    range: biotic_relationship_enum
    examples:
    - value: free living
    comments:
    - 'Expected value: enumeration'
    - 'Preferred unit: '
    - 'Position: 22.0'
    pattern: '[free living|parasitism|commensalism|symbiotic|mutualism]'
  specific_host:
    is_a: nucleic acid sequence source field
    aliases:
    - specific host
    description: If there is a host involved, please provide its taxid (or environmental
      if not actually isolated from the dead or alive host - i.e. a pathogen could
      be isolated from a swipe of a bench etc) and report whether it is a laboratory
      or natural host)
    range: string
    examples:
    - value: '9606'
    comments:
    - 'Expected value: host taxid, unknown, environmental'
    - 'Preferred unit: '
    - 'Position: 23.0'
    pattern: '{NCBI taxid}|{text}'
  host_spec_range:
    is_a: nucleic acid sequence source field
    aliases:
    - host specificity or range
    description: The NCBI taxonomy identifier of the specific host if it is known
    range: string
    examples:
    - value: '9606'
    comments:
    - 'Expected value: NCBI taxid'
    - 'Preferred unit: '
    - 'Position: 24.0'
    pattern: '{integer}'
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/66
  health_disease_stat:
    is_a: nucleic acid sequence source field
    aliases:
    - health or disease status of specific host at time of collection
    description: Health or disease status of specific host at time of collection
    range: health_disease_stat_enum
    examples:
    - value: dead
    comments:
    - 'Expected value: enumeration'
    - 'Preferred unit: '
    - 'Position: 25.0'
    pattern: '[healthy|diseased|dead|disease-free|undetermined|recovering|resolving|pre-existing
      condition|pathological|life threatening|congenital]'
  trophic_level:
    is_a: nucleic acid sequence source field
    aliases:
    - trophic level
    description: Trophic levels are the feeding position in a food chain. Microbes
      can be a range of producers (e.g. chemolithotroph)
    range: trophic_level_enum
    examples:
    - value: heterotroph
    comments:
    - 'Expected value: enumeration'
    - 'Preferred unit: '
    - 'Position: 26.0'
    pattern: '[autotroph|carboxydotroph|chemoautotroph|chemoheterotroph|chemolithoautotroph|chemolithotroph|chemoorganoheterotroph|chemoorganotroph|chemosynthetic|chemotroph|copiotroph|diazotroph|facultative|autotroph|heterotroph|lithoautotroph|lithoheterotroph|lithotroph|methanotroph|methylotroph|mixotroph|obligate|chemoautolithotroph|oligotroph|organoheterotroph|organotroph|photoautotroph|photoheterotroph|photolithoautotroph|photolithotroph|photosynthetic|phototroph]'
  propagation:
    is_a: nucleic acid sequence source field
    aliases:
    - propagation
    description: 'This field is specific to different taxa. For phages: lytic/lysogenic,
      for plasmids: incompatibility group, for eukaryotes: sexual/asexual (Note: there
      is the strong opinion to name phage propagation obligately lytic or temperate,
      therefore we also give this choice'
    range: string
    examples:
    - value: lytic
    comments:
    - 'Expected value: for virus: lytic, lysogenic, temperate, obligately lytic; for
      plasmid: incompatibility group; for eukaryote: asexual, sexual'
    - 'Preferred unit: '
    - 'Position: 27.0'
    pattern: '{text}'
    see_also: https://github.com/GenomicsStandardsConsortium/mixs/issues/88
  encoded_traits:
    is_a: nucleic acid sequence source field
    aliases:
    - encoded traits
    description: Should include key traits like antibiotic resistance or xenobiotic
      degradation phenotypes for plasmids, converting genes for phage
    range: string
    examples:
    - value: beta-lactamase class A
    comments:
    - 'Expected value: for plasmid: antibiotic resistance; for phage: converting genes'
    - 'Preferred unit: '
    - 'Position: 28.0'
    pattern: '{text}'
  rel_to_oxygen:
    is_a: nucleic acid sequence source field
    aliases:
    - relationship to oxygen
    description: Is this organism an aerobe, anaerobe? Please note that aerobic and
      anaerobic are valid descriptors for microbial environments
    range: rel_to_oxygen_enum
    examples:
    - value: aerobe
    comments:
    - 'Expected value: enumeration'
    - 'Preferred unit: '
    - 'Position: 29.0'
    pattern: '[aerobe|anaerobe|facultative|microaerophilic|microanaerobe|obligate
      aerobe|obligate anaerobe]'
  isol_growth_condt:
    is_a: nucleic acid sequence source field
    aliases:
    - isolation and growth condition
    description: Publication reference in the form of pubmed ID (pmid), digital object
      identifier (doi) or url for isolation and growth condition specifications of
      the organism/material
    range: string
    examples:
    - value: 'doi: 10.1016/j.syapm.2018.01.009'
    comments:
    - 'Expected value: PMID,DOI or URL'
    - 'Preferred unit: '
    - 'Position: 30.0'
    pattern: '{PMID}|{DOI}|{URL}'
  samp_collect_device:
    is_a: nucleic acid sequence source field
    aliases:
    - sample collection device or method
    description: The method or device employed for collecting the sample
    range: string
    examples:
    - value: environmental swab sampling, biopsy, niskin bottle, push core
    comments:
    - 'Expected value: type name'
    - 'Preferred unit: '
    - 'Position: 31.0'
    pattern: '{text}'
  samp_mat_process:
    is_a: nucleic acid sequence source field
    aliases:
    - sample material processing
    description: Any processing applied to the sample during or after retrieving the
      sample from environment. This field accepts OBI, for a browser of OBI (v 2018-02-12)
      terms please see http://purl.bioontology.org/ontology/OBI
    range: string
    examples:
    - value: filtering of seawater, storing samples in ethanol
    comments:
    - 'Expected value: text or OBI'
    - 'Preferred unit: '
    - 'Position: 32.0'
    pattern: '{text}|{termLabel} {[termID]}'
  size_frac:
    is_a: nucleic acid sequence source field
    aliases:
    - size fraction selected
    description: Filtering pore size used in sample preparation
    range: string
    examples:
    - value: 0-0.22 micrometer
    comments:
    - 'Expected value: filter size value range'
    - 'Preferred unit: '
    - 'Position: 33.0'
    pattern: '{float}-{float} {unit}'
  samp_size:
    is_a: nucleic acid sequence source field
    aliases:
    - amount or size of sample collected
    description: Amount or size of sample (volume, mass or area) that was collected
    range: quantity value
    examples:
    - value: 5 liter
    comments:
    - 'Expected value: measurement value'
    - 'Preferred unit: millliter, gram, milligram, liter'
    - 'Position: 34.0'
  source_uvig:
    is_a: nucleic acid sequence source field
    aliases:
    - source of UViGs
    description: Type of dataset from which the UViG was obtained
    range: source_uvig_enum
    examples:
    - value: viral fraction metagenome (virome)
    comments:
    - 'Expected value: enumeration'
    - 'Preferred unit: '
    - 'Position: 35.0'
